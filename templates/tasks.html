<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manger</title>
</head>
<body>
    {% for task in tasks %}
        {{ task.category_name }} <br>
        {{ task.task_name }} <br>
        {{ task.due_date }} <br>
        {{ task.is_urgent }} <br>
        {{ task.task_description }} <br>
    {% endfor %}
</body>
</html>
